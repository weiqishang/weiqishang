<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Number对象的属性和方法</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
//			Number:二进制 八进制 十进制 十六进制
//			十进制 以0开始，后面是其他的十进制数组，如果小于8 ，
			 //二进制数字 以0b或者0B开始
			 console.log(0b11111) //31 二进制
			 console.log(11111)//11111 十进制
			 console.log(011111)//4681 八进制 
			 //八进制 以0开始后面跟0-7的数字 如果不再0~7范围 会贝默认转换成十进制
			 //十六进制 以0x或者0X开始， 后面跟0~9 ，A~F的数值
			 console.log(0x123)
		</script>
	</body>
</html>
