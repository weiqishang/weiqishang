<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MATH对象的属性和方法</title>
	</head>
	<body>
		<pre>
			MATH用来执行数学任务
		</pre>
		<script>
			//获取随机小数
			//获取0-1之间的小数
			var i = Math.random()
			console.log(i)
			//获取0~10之间随机小数
			var j = Math.random()*10
			console.log(j)
			//向下取整数：取小于他，且最近的整数
//			Math.floor()
			console.log(Math.floor(j))
			//向上取整数：取大于他，且最近的整数
			//Math.ceil()
			console.log(Math.ceil(j))
		</script>
	</body>
</html>
