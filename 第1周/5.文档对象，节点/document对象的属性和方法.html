<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文档对象的属性和方法</title>
		<style type="text/css">
		body{
			margin: 0px;;
		}
		main{
			background: blue;
		}
		div{
			width: 600px;
			background: yellow;
		}
		section{
			width:400px;
			background: red;
			height: 100px;
			color: white;
			}
			
		</style>
	</head>
	<body>
		<main>
			<div>
				<section>
					这是新的文本内容
				</section>
			</div>
		</main>
		<script type="text/javascript">
			//document的只读属性，获取当前页面的styleSheetsList
			console.log(document.styleSheets)
   			//第一步
			var cssStyle = document.styleSheets
			console.log(cssStyle[0]);
			//获取当前页面样式表,输出的是个输出
			//第二步
			//获取当前页面的样式表，输出的是个输出
			var cssR = cssStyle[0].cssRules
			console.log(cssR)
			//第三步
			console.log(cssR[0])
			//cssText   输出相对应的标签选择器的具体样式列表内容
			//第四步:cssText 输出相对应的标签选择器的具体样式列表内容
			console.log(cssR[0].cssText)
			console.log(cssR[1].cssText)
			//添加样式
			cssStyle[0].insertRule('section{border:solid 1px blue}',0)
			//添加样式的三种方法
			//1添加className，前提是在style标签对内写好相应的样式列表
			//2setAttribute(name,vlue)，添加的样式在开始标签内部添加 即内联
			//3通过document.styleSheet添加，通过JS动态添加相对应的样式
			//方法:insertRuls(样式列表，索引值（即位置）) //不影响HTML文档的CSS样式以及内容
		</script>
	</body>
</html>
