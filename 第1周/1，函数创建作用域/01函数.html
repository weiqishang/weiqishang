	<body>
		<pre>
		函数，即方法，封装一段代码，用来实现某种功能
		当需要使用这段代码或者实现某种功能的时候需要调用
		好处：可以多次调用，减少重复性的代码
		创建函数的方法：使用function关键字声明创建函数
		</pre>
		<script type="text/javascript">
//		常见的函数表达式
			function show(){
				 var a = 0
				 alert(a)
			}
//			show();
            function name () {
//          	语句/代码
            }
            name() //执行函数
//          function. 只是创建了一个方法,要使用当前方法,就需要调用当前方法
//          有参函数
//          参数:变量  变量参数无需声明即可以使用,也不用赋值
//          有参的函数，在调用的时候，需要传入参数值
//			参数变量就是用来结束调用函数时传来的参数值
            function add (num1,num2) {
            	console.log(num1 + num2)
            }
            add(3,5)
            // 实例 ：根据半径radius ，计算圆的面积 s = π *radius * radius
            function area ( radius) {
            	var s = 3.14 * radius * radius
            	s = s.toFixed(2)  //保留两位小数点
            	console.log(s)
            }
            area(0.85)
//          原始代码4

               	s2 = s2.toFixed(2)  //字符串类型
//             	转换为浮点数4
				s1 = parseFloat(s1)
				s2 = parseFloat(s2)
               	console.log(s1 + s2)

               areas(3,5)
