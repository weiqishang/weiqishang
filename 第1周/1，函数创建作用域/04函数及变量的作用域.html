<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数以及变量的作用域</title>
	</head>
	<body>
		<script type="text/javascript">
//			全局变量和局部变量
//			局部变量：只能在局部的作用域内改变变量的值       
//			在方法执行的时候创建，结束的时候自动销毁
//			所以不懂的函数可以创建相同名称的变量
			var score = 65;
			if ( score>60 ) {
				var i = 0
//				console.log(i)
			}//当条件为真的时候，执行语句： var i = 0
			console.log(i)
			function calc () {
				var j = 10
//				console.log(j)
                 i = 100
			}
			calc()
//			console.log(j)
			console.log(score)
			console.log(i)
			//全局变量：1：在函数作用域之内var声明变量
//					 2:变量在函数作用域之内直接赋值，没用进行声明（即没有关键字var）
			text = 800
			console.log(text)
		</script>
		<br />
		<!--函数的作用域-->
		<script type="text/javascript">
			function myFun () {
				function num (a) {
					console.log('作用域')
				}
				num()
			}
//			num(5)
 			myFun()
		</script>
	</body>
</html>
