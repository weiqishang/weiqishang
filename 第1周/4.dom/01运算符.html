<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> 运算符 </title>
	</head>

	<body>
		<script type="text/javascript">
			//赋值运算符 =  把等号右侧操作数的值赋值给左侧的操作数
			var x = 5;
			var y = x;
			console.log(y) //5
				//+=
			y += x // y = y + x
			console.log(y) //10
			y -= x //y = y - x
			console.log(y) // 5
			y *= x //y = y *x
			console.log(y) //25
				//比较运算符 >,  <  , >= ,<=, !=, ===, == , !== 
			var score = 10
			if(score > 5) {
				console.log('及格')
			}
			if(score < 5) {
				console.log('不及格')
			}
			if(score != 5) {
				console.log('当前分数不为5')
			}
			if(score == 10) {
				console.log('当前分数为10')
			}
			if(score === 10) {
				console.log('100')
			}
			var m = 10
			var n = '10'
			if (m == n) {
				console.log('数值相等')
			}
			if (m === n) {
				console.log('数值相等，类型都相等')
			}else{
				console.log('数值和类型不行相等')
			}
