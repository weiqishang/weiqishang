<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建对象的方法</title>
	</head>
	<body>
		<pre>
			在JS中，对象是具有属性和方法的的数据，而且几乎所有的事物都是对象
			对象是个抽象的存在，对象是键值对的容器 - -name(key)： value
		</pre>
		<script type="text/javascript">
//		 方法1：用对象字面量创建对象
		var obj = { name: 'yan',
		age:3, 
		keMu:'HTML',
		sing:function() {
			console.log('唱歌')
		},
		tall:[13,15,18,19]
		}
		console.log(obj)
		
		//方法2：使用构造函数创建对象
		//1:创建一个构造函数定义对象的类型（属性），通常函数的名称首字母是大写的
		//2：使用new 创建一个对象实例
		function Car ( make,model,year  ) {
			this.make = make
			this.model = model
			this.year = year
		}
		
		//通过this将传入函数的值赋给对象的属性
		//等号 = 左边是name(key)右边是相对应的参数的值value
		var myCar = new Car('CHINA','BMW',1989)
		console.log(myCar) //Object { make: "CHINA", model: "BMW", year: 1989 }
//		var myCars = Car ( 'USA',1899,'USS' )
//		console.log(myCars)      undefined
		//以班级为例，列出所有学生姓名、性别、身高、年龄、学校、专业
		
		</script>
	</body>
</html>
